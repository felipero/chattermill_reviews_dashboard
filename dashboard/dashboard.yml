apiVersion: v1
kind: Pod
metadata:
  name: chattermill-dashboard-pod
  labels:
    app: chattermill
    component: dashboard
spec:
  containers:
    - image: chattermill-dashboard:0.1
      name: chattermill-dashboard
      ports:
        - containerPort: 4000
  dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: chattermill-dashboard-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: chattermill
    component: dashboard
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001
